<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city"
            required
          />
          <input class="search-form-button" type="submit" value="search" />
        </form>
        <br />
        <br />
        <main>
          <div>
            <h1>Colorado</h1>

            <p>
              Tuesday 9:00 AM, mostly sunny
              <br />
              <br />
              Humidity: <strong>52% </strong> , Wind: <strong>3 mph </strong>
            </p>
            <div class="icon">☀️ 76°</div>
          </div>
        </main>
      </header>
      <footer>
        This project was coded by
        <a href="https://github.com/Sapphire59" target="_blank"
          >Deborah Chacko</a
        >
        is open-sourced
        <a
          href="https://github.com/Sapphire59?tab=repositories"
          target="_blank"
        >
          on GitHub </a
        >and is
        <a href="https://deborah-weather-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
